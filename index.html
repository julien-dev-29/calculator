<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
            <div class="row">
                <button class="key clear" data-type="clear">clear</button>
                <button class="key backspace" data-type="backspace"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-delete-icon lucide-delete">
                        <path
                            d="M10 5a2 2 0 0 0-1.344.519l-6.328 5.74a1 1 0 0 0 0 1.481l6.328 5.741A2 2 0 0 0 10 19h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z" />
                        <path d="m12 9 6 6" />
                        <path d="m18 9-6 6" />
                    </svg></button>
                <button class="key digit" data-type="digit">?</button>
                <button class="key operator" data-type="operator">/</button>
            </div>
            <div class="row">
                <button class="key digit" data-type="digit">7</button>
                <button class="key digit" data-type="digit">8</button>
                <button class="key digit" data-type="digit">9</button>
                <button class="key operator" data-type="operator">*</button>
            </div>
            <div class="row">
                <button class="key digit" data-type="digit">4</button>
                <button class="key digit" data-type="digit">5</button>
                <button class="key digit" data-type="digit">6</button>
                <button class="key operator" data-type="operator">-</button>
            </div>
            <div class="row">
                <button class="key digit" data-type="digit">1</button>
                <button class="key digit" data-type="digit">2</button>
                <button class="key digit" data-type="digit">3</button>
                <button class="key operator" data-type="operator">+</button>
            </div>
            <div class="row">
                <button class="key"> +/- </button>
                <button class="key digit" data-type="digit">0</button>
                <button class="key digit" id="." data-type="digit">.</button>
                <button class="key" id="btn" data-type="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
