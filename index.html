<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="keypad">
            <div class="row">
                <button class="key" id="clear">clear</button>
                <button class="key" id="delete"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-delete-icon lucide-delete">
                        <path
                            d="M10 5a2 2 0 0 0-1.344.519l-6.328 5.74a1 1 0 0 0 0 1.481l6.328 5.741A2 2 0 0 0 10 19h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z" />
                        <path d="m12 9 6 6" />12
                        <path d="m18 9-6 6" />
                    </svg></button>
                <button class="key">?</button>
                <button class="key operator" data-code="NumpadDivide" data-operator>/</button>
            </div>
            <div class="row">
                <button class="key digit" data-code="Numpad7">7</button>
                <button class="key digit" data-code="Numpad8">8</button>
                <button class="key digit" data-code="Numpad9">9</button>
                <button class="key operator" data-code="NumpadMultiply">*</button>
            </div>
            <div class="row">
                <button class="key digit" data-code="Numpad4">4</button>
                <button class="key digit" data-code="Numpad5">5</button>
                <button class="key digit" data-code="Numpad6">6</button>
                <button class="key operator" data-code="NumpadSubtract">-</button>
            </div>
            <div class="row">
                <button class="key digit" data-code="Numpad1">1</button>
                <button class="key digit" data-code="Numpad2">2</button>
                <button class="key digit" data-code="Numpad3">3</button>
                <button class="key operator" data-code="NumpadAdd">+</button>
            </div>
            <div class="row">
                <button class="key"> +/- </button>
                <button class="key digit" data-code="Numpad0">0</button>
                <button class="key" id="decimal" data-code="NumpadDecimal">.</button>
                <button class="key" id="btn" data-code="Equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
