<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
            <div class="row">
                <div class="key clear">clear</div>
                <div class="key digit">?</div>
                <div class="key digit">?</div>
                <div class="key operator">/</div>
            </div>
            <div class="row">
                <div class="key digit">7</div>
                <div class="key digit">8</div>
                <div class="key digit">9</div>
                <div class="key operator">*</div>
            </div>
            <div class="row">
                <div class="key digit">4</div>
                <div class="key digit">5</div>
                <div class="key digit">6</div>
                <div class="key operator">-</div>
            </div>
            <div class="row">
                <div class="key digit">1</div>
                <div class="key digit">2</div>
                <div class="key digit">3</div>
                <div class="key operator">+</div>
            </div>
            <div class="row">
                <div class="key"> +/- </div>
                <div class="key digit">0</div>
                <div class="key">,</div>
                <div class="key" id="btn" data-key="=">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
